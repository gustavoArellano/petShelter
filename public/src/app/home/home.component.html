<div>

  <h3>These pets are looking for a home!</h3>
  <button class="addbutton" [routerLink]="['/pets/new']">Add a pet to the shelter</button>

  <table id="myTable">

    <tr class="htable">
      <th>Name</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
    
    
    <tr style="text-align: center;" *ngFor="let pet of pets">
      <td>{{ pet.name }}</td>
      <td>{{ pet.type }}</td>
      <td>
        <button class="detailsbutton" [routerLink]="['/pets/', pet._id]">DETAILS</button>
        <button class="editbutton"[routerLink]="['/pets/edit/', pet._id]">EDIT</button>
      </td>
    </tr>

  </table>
</div>
